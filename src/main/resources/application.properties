spring.application.name=finance-tracker

spring.security.user.name=admin
spring.security.user.password=admin


# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/finance_tracker_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=202861

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

#spring security oauth2
spring.security.oauth2.authorizationserver.issuer=http://localhost:8080
logging.level.org.springframework.security=DEBUG

#local setup
spring.security.oauth2.client.registration.local-client.client-id=123456
spring.security.oauth2.client.registration.local-client.client-secret=123456
spring.security.oauth2.client.registration.local-client.authorization-grant-type=password
spring.security.oauth2.client.registration.local-client.scope=read,write
spring.security.oauth2.client.registration.local-client.redirect-uri=http://localhost:8080/login/oauth2/code/local-client
spring.security.oauth2.client.provider.local-client.token-uri=http://localhost:8080/oauth/token

